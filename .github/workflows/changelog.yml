name: Update Changelog

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install Smart-Changelog
        run: |
          pip install .
          rm -rf build smart_changelog.egg-info
      - name: Run Smart-Changelog
        env:
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          JIRA_URL_VAR: ${{ vars.JIRA_URL }}
          JIRA_TOKEN_VAR: ${{ vars.JIRA_TOKEN }}
          OPENAI_API_KEY_VAR: ${{ vars.OPENAI_API_KEY }}
        run: |
          if [ -f .env ]; then
            set -a
            . ./.env
            set +a
          fi
          export JIRA_URL="${JIRA_URL:-$JIRA_URL_VAR}"
          export JIRA_TOKEN="${JIRA_TOKEN:-$JIRA_TOKEN_VAR}"
          export OPENAI_API_KEY="${OPENAI_API_KEY:-$OPENAI_API_KEY_VAR}"
          if [ -z "$JIRA_URL" ] || [ -z "$JIRA_TOKEN" ]; then
            echo "JIRA_URL or JIRA_TOKEN not set" >&2
            exit 1
          fi
          SMART_CHANGELOG_SKIP_COMMIT=1 smart-changelog update
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "bot@company.com"
          git config user.name "SmartChangelog Bot"
          git add CHANGELOG.md
          git commit -m "chore: update changelog" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
